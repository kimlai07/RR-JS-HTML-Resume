    <body>
       
        <div class="contact">
                <form class="contact_me">
                    <div class="form-row">
                        <div class="input-group mb-3 mt-3 col-md-6">
                            <div class="input-group-prepend">
                              <span class="input-group-text">First Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="input-group mb-3 mt-3 col-md-6">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Last Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-inline">
                            <div class="input-group mb-3 mt-3 mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Phone Number</span>
                                </div>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
                            </div>
                            <div class="form-check mb-2 mr-sm-2 phone">
                                <input type="radio" name="form">
                                <label for="phone_type">Mobile</label>
                                <input type="radio" name="form">
                                <label for="phone_type">Landline</label>
                            </div>
                            <div class="input-group mb-3 mt-3 mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Email</span>
                                </div>
                                <input type="email" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">@example.com</span>
                                </div>
                            </div>
                    </div>
                   <div class="form-row">
                        <div class="input-group mb-3 mt-3 col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">How did you hear about us?</span>
                            </div>
                            <select class="custom-select">
                                <option selected>Please select</option>
                                <option value="search_engine">Search Engine</option>
                                <option value="social_media">Social Media</option>
                                <option value="recruiter">Recruiter</option>
                              </select>
                        </div>
                   </div>
